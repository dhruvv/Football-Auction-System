<html>
<head>
<!--<link rel="stylesheet" href="w3.css">-->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="w3-container w3-blue">
	<h1>Koulutos auction control panel</h1>
	<h2>Current player : {{ player[0] }}</h2>
	<h1>Group : {{player[13]}}
	<h3>Position : {{ player[13] }}</h3>
	<h3>Rating : {{ player[9] }}</h3>
	<h4>Starting price : {{currentBid}}</h4>
	</div>
	<form class="w3-container w3-card-4 w3-light-grey" action="/acontrolpanelactionhandler" method="POST">
		<label>Final Bid for Player</label>
		<input class="w3-input" type="text" name="finalbid">
		<label>Name of buying Team</label>
		<select class="w3-select" name="teamname">
			{%for k in teams%}
			<option value={{k}}>{{k}}</option>
			{%endfor%}
		</select>		
		<input type="submit" value="Update value and move to Next Player" class="w3-button w3-black">
	</form>
	<form class="w3-container w3-card-4 w3-light-grey" action="/tracheselect">
		<label>Skip to tranche</label>
		<select class="w3-select" name="trancheselect">
		{% for i in poslist %}
			<option value={{i}}>{{i}}</option>
		{%endfor%}
		</select>	
		<input type="submit" value="Select tranche" class="w3-button w3-black">
	</form>
	
</body>
</html>
